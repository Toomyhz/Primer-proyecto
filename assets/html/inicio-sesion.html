<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="icon" href="../img/icon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/inicio-sesion.css">
    <link rel="stylesheet" href="../style/style-2.css">
</head>

<body>

    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="../../index.html">
                <img src="../img/icon.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Grupo Zero
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#galeria">Galería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contacto">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-success" href="../html/inicio-sesion.html">Iniciar sesion</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <form>
            <article class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="ejemplo@email.com">
            </article>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Ingrese su contraseña">
                <label id="" class="colorxd col-3">No compartas tus credenciales con nadie!</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>


        <footer>
            <section id="contacto">
                <div class="">
                    <h2>Contacto</h2>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputUser" class="form-label">Nombre</label>
                            <input type="email" class="form-control" id="inputUser" placeholder="ej: Usuario ">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="ej: usuario@doc.com">
                        </div>
                        <div class="col-12">
                            <label for="inputMensaje" class="form-label">Mensaje</label>
                            <textarea type="text" class="form-control" id="inputMensaje"
                                placeholder="Ingrese su mensaje">
                    </textarea>
                            <div class="col-12 sep">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>
